{% extends 'base.html' %}

{% block sections %}

        <div class="enrrolment">
            {{ enrrolment.course.title }}
            <a href="{% url view_course enrrolment.course.slug %}">Acceder</a>
        </div>
    {% endfor %}
{% endblock %}
