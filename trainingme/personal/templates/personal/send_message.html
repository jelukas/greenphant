{% load i18n %}

        <legend>Enviar Mensaje</legend>
        <p><label for="id_message">{{ send_message.message.label }}</label> <textarea id="id_message" rows="10" cols="40" name="message" required="required" placeholder=""></textarea></p>

</form>
